SourceCode: https://github.com/BUPTWinsML/32B_SM8650_Chat_Demo
IssueTracker: https://github.com/BUPTWinsML/32B_SM8650_Chat_Demo/issues

AutoName: Chat

RepoType: git
Repo: https://github.com/BUPTWinsML/32B_SM8650_Chat_Demo

Builds:
  - versionName: 1.0.0
    versionCode: 100
    # commit: 
    submodules: true
    sudo:
      - mkdir -p /home/runner
      - chown vagrant /home/runner
    output: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
    rm:
      - linux
      - macos
      - windows
    prebuild:
      - rm packages/flutter/engine/src/.gn
      - export repo=/home/runner/work/Chat
      - mkdir -p $repo
      - cd ..
      - mv com.buptwinsml.chat $repo/Chat
      - pushd $repo/Chat
      - export PUB_CACHE=/home/runner/.pub-cache
      - packages/flutter/bin/flutter config --no-analytics
      - packages/flutter/bin/flutter packages pub get
      - mv $PUB_CACHE .
      - popd
      - mv $repo/Chat com.buptwinsml.chat
    scanignore:
      - packages/flutter/bin/cache
    scandelete:
      - packages/flutter
      - .pub-cache
    build:
      - export repo=/home/runner/work/Chat
      - cd ..
      - mv com.buptwinsml.chat $repo/Chat
      - pushd $repo/Chat
      - export PUB_CACHE=/home/runner/.pub-cache
      - mv .pub-cache $PUB_CACHE
      - packages/flutter/bin/flutter build apk --release --split-per-abi --target-platform="android-arm64"
      - popd
      - mv $repo/Chat com.buptwinsml.chat


